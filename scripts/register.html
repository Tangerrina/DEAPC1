<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registar</title>
  <link rel="stylesheet" href="../styles/register.css" />
</head>
<body>

<a href="Inicio.html" class="back-link">Início</a>

<div class="register-container">
  <img src="../imagens/logo-final.jpeg" alt="Logo" class="logo" />

  <form id="registerForm">
    <input type="text" name="nome" placeholder="Nome" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="repeat_password" placeholder="Repetir" required />
    <button type="submit">Registar</button>
  </form>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', e => {
  e.preventDefault();

  const form = e.target;
  const nome = form.nome.value.trim();
  const email = form.email.value.trim();
  const pw = form.password.value;
  const pw2 = form.repeat_password.value;

  if (pw !== pw2) {
    alert('As senhas não coincidem.');
    return;
  }

  // Simular "guardar utilizador"
  localStorage.setItem('userEmail', email);
  localStorage.setItem('userPassword', pw);
  localStorage.setItem('userNome', nome);

  alert('Registo concluído!');
  window.location.href = 'login.html';
});
</script>

</body>
</html>
