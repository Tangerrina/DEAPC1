<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/register.css">
    <title>Registar</title>
</head>
<body>

<a href="Inicio.html" class="back-link">Início</a>

<div class="register-container">
    <img src="../imagens/logo-final.jpeg" alt="Logo TiraBilhete" class="logo" />
    
<form id="registerForm" method="POST" action="debug.php">

    <input type="text"     name="nome"           placeholder="Nome"      required>
    <input type="email"    name="email"          placeholder="Email"     required>
    <input type="password" name="password"       placeholder="Password"  required>
    <input type="password" name="repeat_password"placeholder="Repetir"   required>

    <button type="submit">Registar</button>
</form>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", (ev) => {
        const pw  = form.password.value;
        const pw2 = form.repeat_password.value;

        if (pw !== pw2) {
            ev.preventDefault();           // bloqueia envio
            alert("Credenciais inválidas! As senhas não coincidem.");
        }
    });
});
</script>
