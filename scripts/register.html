<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/register.css">
    <title>Registar</title>
</head>
<body>

<a href="Inicio.html" class="back-link">Início</a>

<div class="register-container">
    <img src="../imagens/logo-final.jpeg" alt="Logo TiraBilhete" class="logo" />
    
    <form method="POST" action="login.html">
    <input type="text" name="nome" placeholder="Nome" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="repeat_password" placeholder="Repeat Password" required />
    <button type="submit">Registar</button>
</form>

    </form>
</div>
<script>
document.getElementById("registerForm").addEventListener("submit", function(event) {
    let password = document.querySelector("input[name='password']").value;
    let repeatPassword = document.querySelector("input[name='repeat_password']").value;

    if (password.trim() === "" || repeatPassword.trim() === "") {
        event.preventDefault();
        alert("Todos os campos devem ser preenchidos!");
        return;
    }

    if (password !== repeatPassword) {
        event.preventDefault(); // Bloqueia o envio do formulário
        alert("Credenciais inválidas! As senhas não coincidem.");
        return;
    }
});
</script>


</body>
</html>
