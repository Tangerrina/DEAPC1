
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Bilheteira</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffa500;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: #1e1e1e;
            border: 2px solid #ffa500;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            color: #90ee90;
        }
        .card select, .card button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        .card button {
            background-color: #ffa500;
            color: #000;
            border: none;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>Bilheteira de Eventos</h1>
    <div class="container">
        <div class="card">
            <h2>Basket</h2>
            <p>Preço: 30€</p>
            <label for="basket-qty">Quantidade:</label>

                <option value='1'>1</option>
