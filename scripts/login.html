<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>TiraBilhete - Login</title>
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>

<a href="Inicio.php" class="back-link">Início</a>

<div class="login-container">
  <img src="../imagens/logo-final.jpeg" alt="Logo TiraBilhete" class="logo" />

  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  try {
    const response = await fetch('login.php', {
      method: 'POST',
      body: formData
    });

    const text = await response.text();

    if (text.includes('Utilizador não registado')) {
      alert('Utilizador não registado.');
    } else if (text.includes('Password errada')) {
      alert('Password errada.');
    } else if (text.trim() === 'OK') {
      window.location.href = 'Inicio.php';
    } else {
      alert(text);
    }
  } catch (error) {
    alert('Erro ao tentar fazer login.');
    console.error(error);
  }
});
</script>

</body>
</html>
